<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Exo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screen.css">
    <title>Elan Formation</title>
</head>

<body>


    <div class="wrapper">

        <header>
            <div class="left">
                <img class="logo" src="images/logo.png" alt="Logo ELAN FORMATION">
                <p class="elan">ELAN FORMATION</p>
            </div>

            <div class="right">
                <nav>
                    <a href="#">Formations</a>
                    <a href="#"> Equipe</a>
                    <a href="#">Contact</a>
                </nav>
            </div>
        </header>


        <main>
            <figure class="banniere">
                <img src="images/banniere.jpg" alt="banniere Elan Formation">
                <figcaption class="txtbanniere">
                    <h1>ELAN FORMATION</h1>
                    <p class="figtxt">La formation sur mesure dans le Grand-Est</p>
                </figcaption>

            </figure>

            <section class="contenu">

                <section class="informations">
                    <p class="info"> Nos Formations</p>
                    <article>
                        <table>
                            <tr class="tableau">
                                <td class="td_1">Formation</td>
                                <td class="td_1">Niveau</td>
                                <td class="td_1">Ville</td>
                            </tr>

                            <tr>
                                <td>RAN</td>
                                <td>/</td>
                                <td>HAGUENAU</td>
                            </tr>

                            <tr>
                                <td>Développeur web</td>
                                <td>|||</td>
                                <td>STRASBOURG</td>
                            </tr>

                            <tr>
                                <td>Designer web</td>
                                <td>|||</td>
                                <td>STRASBOURG</td>
                            </tr>

                        </table>
                    </article>



                </section>

                <section class="equipe">
                    <p class="info">Notre Equipe</p>

                    <article class="photos">

                        <div class="bloc_1">
                            <figure class="figavatar">
                                <img class="avatar" src="images/p1.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Mickaël</figcaption>
                                </div>

                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p2.png" alt="">

                                    <figcaption class="prenom">Virgile</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p3.png" alt="">

                                    <figcaption class="prenom">Mathilde</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p4.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Nicolas</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p5.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Gilles</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p6.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Emilie</figcaption>
                                </div>
                            </figure>



                            <figure class="figavatar">
                                <img class="avatar" src="images/p7.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Svetlana</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p8.png" alt="">

                                <div class="overlay">
                                    <figcaption class="prenom">Julien</figcaption>
                                </div>

                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p9.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Michel</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p10.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Marlana</figcaption>
                                </div>
                            </figure>

                            <figure class="figavatar">
                                <img class="avatar" src="images/p11.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Alban</figcaption>
                                </div>
                            </figure>


                            <figure class="figavatar">
                                <img class="avatar" src="images/p12.png" alt="">
                                <div class="overlay">
                                    <figcaption class="prenom">Laura</figcaption>
                                </div>
                            </figure>
                        </div>


                    </article>


                </section>

                <section class="contact">

                    <p class="info">Nous Contacter</p>


                    <form method="post" action="#">



                        <div class="nom">
                            <p class="formulaire">Nom</p>
                            <input type="nom" />
                        </div>


                        <div class="objet">
                            <p class="formulaire">Objet</p>
                            <input type="objet">
                        </div>


                        <div class="message">
                            <p class="formulaire">Message</p>
                            <textarea name="message" rows="10"> </textarea>
                        </div>

                        <input class="bouton" type="submit" value="Envoyer" />



                    </form>


                </section>
            </section>
        </main>

        <footer>
            <p class="pfooter">Elan Formation</p>
            <p class="pfooter">202 avenue Colmar</p>
            <p class="pfooter">03 88 30 78 30</p>
        </footer>
